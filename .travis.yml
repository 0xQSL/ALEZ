sudo: required
env:
  global:
    - DOCKER_TAG=alezbuild
    - ALEZ_ISO_PREFIX="archlinux-alez"
    - ALEZ_PUBLISHER="alez"
services:
  - docker
cache:
  directories:
    - $HOME/docker
before_install:
  # Load cached docker images
  - |
    if [[ -d $HOME/docker ]]; then \
      ls $HOME/docker/*.tar.gz | \
      xargs -I {file} sh -c "zcat {file} | docker load"; \
    fi
script:
  - shellcheck alez.sh
  - ISO_VER="$(date +"%Y.%m.%d.%H.%M.%S")"
  - export ALEZ_ISO_REL="${ALEZ_ISO_PREFIX}-${ISO_VER}"
  - docker build -t "$DOCKER_TAG" ./
  - mkdir out
  - |
    docker run --privileged \
      --volume="/dev:/dev" \
      --volume="$PWD/out:/opt/alez/iso/out" \
      "$DOCKER_TAG" \
      ./build.sh -v \
        -N ${ALEZ_ISO_PREFIX} \
        -V ${ISO_VER} \
        -P ${ALEZ_PUBLISHER}; \
    export ISO_RESULT=$?
before_cache:
  # Save tagged docker images
  - |
    mkdir -p $HOME/docker && \
    docker images -a --filter='dangling=false' \
                     --format '{{.Repository}}:{{.Tag}} {{.ID}}' | \
    xargs -n 2 -t \
    sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "$(git log -1 $TRAVIS_COMMIT --pretty="%aN")"
  - git config --local user.email "$(git log -1 $TRAVIS_COMMIT --pretty="%cE")"
  - export TRAVIS_TAG=${TRAVIS_TAG:-"${ALEZ_ISO_REL}"}
  - echo "Tagging ${TRAVIS_TAG}"
  - git tag $TRAVIS_TAG
  - export RELEASE_ISO="$(ls out/*)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_ISO}"
  skip_cleanup: true
  on:
    branch: master
    condition: ${ISO_RESULT} = 0
notifications:
  email:
    on_success: change
    on_failure: always
branches:
  only:
    - /.*/
