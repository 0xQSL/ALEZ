sudo: required
env:
  global:
    - DOCKER_TAG=alezbuild
    - ALEZ_ISO_PREFIX="archlinux-alez"
    - ALEZ_PUBLISHER="alez"
services:
  - docker
script:
  # Add tests
  - echo "Placeholder"
after_success:
  - ISO_VER="$(date +"%Y.%m.%d.%H.%M.%S")"
  - export ALEZ_ISO_REL="${ALEZ_ISO_PREFIX}-${ISO_VER}"
  - docker build -t "$DOCKER_TAG" ./
  - mkdir out
  - |
    docker run --privileged \
      --volume="/dev:/dev" \
      --volume="$PWD/out:/opt/alez/iso/out" \
      "$DOCKER_TAG" \
      ./build.sh -v \
        -N ${ALEZ_ISO_PREFIX} \
        -V ${ISO_VER} \
        -P ${ALEZ_PUBLISHER}; \
    export ISO_RESULT=$?
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "$(git log -1 $TRAVIS_COMMIT --pretty="%aN")"
  - git config --local user.email "$(git log -1 $TRAVIS_COMMIT --pretty="%cE")"
  - export TRAVIS_TAG=${TRAVIS_TAG:-"${ALEZ_ISO_REL}"}
  - git tag $TRAVIS_TAG
  - export RELEASE_ISO="$(ls out/*)"
deploy:
  provider: releases
  api_key:
    secure: ""
  file: "${RELEASE_ISO}"
  skip_cleanup: true
  on:
    branch: master
    condition: ${ISO_RESULT} = 0
notifications:
  email:
    on_success: change
    on_failure: always
branches:
  only:
    - /.*/
